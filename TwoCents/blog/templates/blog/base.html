<!DOCTYPE html>
{% load staticfiles %}
<html>
  <head>
    <meta charset="utf-8">
    <title>2Cents</title>
    <!-- bootstrap, Medium style editor, CSS, Fonts (in that order)-->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">

  <link rel="stylesheet" href="{% static 'css/blog.css' %}">

  <link href="https://fonts.googleapis.com/css?family=Catamaran|Karla" rel="stylesheet">

</head>
  <body>
<nav class="navbar navbar-default techfont custom-navbar">
  <div class="container">
    <ul class="nav navbar-nav">
      <li><a class="navbar-brand bigbrand" href="{% url 'post_list' %}">Blog</a></li>
      <li><a href="{% url 'about' %}">About</a></li>
      <li><a href="https://github.com/plerixus/">Github</a></li>
      <li><a href="https://github.com/plerixus/">LinkedIn</a></li>
    </ul>
    <ul class="nav navbar-nav navbar-right">
      {% if user.is_authenticated %}
        <li><a href="{% url 'post_new' %}">New Post</a></li>
        <li><a href="{% url 'post_draft_list' %}">Drafts</a></li>
        <li><a href="{% url 'logout' %}">Log Out</a></li>
        <li><a>Welcome: {{user.username}}</a></li>
      {% else %}
        <li><a href="{% url 'login' %}">Log In</a></li>
      {% endif %}
    </ul>
  </div>
</nav>

<div class="content container">
  <div class="row">
    <div class="col-md-8">
      <!--add extra classes if feeling like it-->

      {% block content %}

      {% endblock %}

    </div>

  </div>

</div>

  </body>
</html>
