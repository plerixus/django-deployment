{% extends 'blog/base.html' %}

{% block content %}
<div class="jumbotron">
  <h2>Login:</h2>
  <h3>*Super user account need (ask admin to create one)</h3>

  {% if form.errors %}
  <p>Username or password is faulty</p>
  {% endif %}
  <form action="{% url 'login' %}" method="POST">
    {% csrf_token %}
    {{ form.as_p}}
    <input type="submit" class='btn btn-primary' value="Login" />
        <input type="hidden" name="next" value="{{ next }}" />

  </form>


</div>

{% endblock %}
